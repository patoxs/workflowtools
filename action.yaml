name: 'WorkFlow Tools'
description: 'Tools for deploy app using runner seft-hosted to infra AWS'
inputs:
  action:  
    description: 'Acci√≥n que define que actividad realizar'
    required: true
    default: 'default'
  origin:  
    description: 'Directorio origen'
    required: false
    default: 'public'
  destiny:  
    description: 'Directorio destino'
    required: false
    default: 'artefactos'
  cluster:  
    description: 'Nombre cluster K8s'
    required: false
    default: 'nombre-cluster'
  namespace:  
    description: 'Namespace app'
    required: false
    default: 'nombre-namespace'
  region:  
    description: 'Region aws'
    required: false
    default: 'us-west-1'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'index.js'